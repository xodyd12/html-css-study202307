<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li.orange{
            color: orange;
        }

        #apple.reverse{
            color: red;
            font-weight: 700;
        }
        h1.yellow.low#change.primary{
            background: greenyellow;
        }
    </style>
</head>
<body>
    <h1 id="change" class="low yellow primary">안녕하세요</h1>
    <!--div>ul>li*3-->
    <div>
        <ul>
            <li id="apple" class="center reverse">사과</li>
            <li>포도</li>
            <li class="orange">오렌지</li>
        </ul>
    </div>
    <!--div+p+span-->
    <div>당근</div>
    <p>토마토</p>
    <span class="orange">오렌지</span>

</body>
</html>
